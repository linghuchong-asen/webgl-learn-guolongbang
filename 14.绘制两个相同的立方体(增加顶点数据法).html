      "uniform vec3 u_lightDirection;" + //平行光方向
      "varying vec4 v_color;" + //varying声明顶点颜色插值后变量

      //设置几何体轴旋转角度为45度，并把角度值转化为浮点值
      "float radian = radians(45.0);" +
      //求解旋转角度余弦值
      "float cos = cos(radian);" +
      //求解旋转角度正弦值
      "float sin = sin(radian);" +
      //引用上面的计算数据，创建绕x轴旋转矩阵
      // 1      0       0    0
      // 0   cosα   sinα   0
      // 0  -sinα   cosα   0
      // 0      0        0   1

      //引用上面的计算数据，创建绕y轴旋转矩阵
      // cosβ   0   sinβ    0
      //     0   1   0        0
      //-sinβ   0   cosβ    0
      //     0   0   0        1
      "mat4 my = mat4(cos,0,-sin,0,  0,1,0,0,  sin,0,cos,0,  0,0,0,1);" +
      // 两个旋转矩阵、顶点齐次坐标连乘
      "   gl_Position = mx*my*apos;" +
      // 顶点法向量归一化
      "  vec3 normal = normalize((mx*my*a_normal).xyz);" +
      // 计算平行光方向向量和顶点法向量的点积
      "  float dot = max(dot(u_lightDirection, normal), 0.0);" +
      // 计算点的颜色 光的颜色*物体颜色*入射角
      "  vec3 reflectedLight = u_lightColor * a_color.rgb * dot;" +
      //颜色插值计算
      "  v_color = vec4(reflectedLight, a_color.a);" +
      "}";

    /**

      var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
      gl.shaderSource(vertexShader, vertexShaderSource);
      gl.shaderSource(fragmentShader, fragmentShaderSource);
      gl.compileShader(vertexShader);
      gl.compileShader(fragmentShader);
      var program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);
      gl.useProgram(program);
